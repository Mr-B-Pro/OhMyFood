<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./Base/normalize.css" />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 class="Header-Title">ohmyfood</h1>
    </header>

    <main>
      <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <h2 class="location__h2">Paris, Belleville</h2>
      </div>

      <section class="explore">
        <h2 class="explore__h2">
          Réservez le menu qui <br />
          vous convient
        </h2>
        <p class="explore__p">
          Découvrez des restaurants d'exception, <br />
          séléctionnés par nos soins.
        </p>
        <button class="explore__button">Explorer nos restaurants</button>
      </section>

      <form class="functioning" action="#">
        <h2 class="functioning__h2">Fonctionnement</h2>
        <ol class="functioning__ol">
          <li class="functioning__li">
            <div class="functioning__numbers">1</div>
            <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un
            restaurant
          </li>
          <li class="functioning__li">
            <div class="functioning__numbers">2</div>
            <i class="fa-solid fa-list"></i>Composez votre menu
          </li>
          <li class="functioning__li">
            <div class="functioning__numbers">3</div>
            <i class="fa-solid fa-store"></i>Dégustez au restaurant
          </li>
        </ol>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
